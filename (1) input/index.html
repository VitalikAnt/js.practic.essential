<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>javascript Tutorial</title>
</head>
<body>

  <label><input type="checkbox" id="one" onchange="fun1()">Hello</label>

  <script>
    function fun1() {
    var chbox;
    chbox=document.getElementById('one');
       if(chbox.checked) {
         alert('Checked');
       }
      else {
        alert('Not Checked')
      }
    }
  </script>


  <input type="radio" name="r1" value="6">0
  <input type="radio" name="r1" value="66">1
  <input type="radio" name="r1" value="666">2
  <button onclick="fun2()">Вибрати якийсь елемент</button>

  <script>
     function fun2() {
      var radio=document.getElementsByName('r1');
      for (var i = 0; i < radio.length; i++) {
        if (radio[i].checked) {
          alert('Вибраний '+[i]+' елемент');
        }
      }
     }
   </script>
   
</body>
</html>
